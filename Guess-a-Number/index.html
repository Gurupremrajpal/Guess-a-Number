  <body>

    <header>
      Guess a Number
    </header>

    <div class="div1">
      <div id="win">
        <span class=" text-primary"> Win: </span>
        <span class="win-span  text-primary"> 
          0
        </span>
      </div>

      <div id="lose">
        <span class=" text-danger"> Losse: </span>
        <span class="lose_span text-danger"> 0 </span>
      </div>
      
    </div>
    <br>
    
    <div class="card" style="width: 18rem;">
  
      <div class="card-body">
        <h5 class="card-title">Guess a number between 1 and 99 in seven attempts</h5>
        
       <input id="input"type="text" placeholder="Enter a Number">
       <br>
        <button type="button" class="sumbit-button btn btn-outline-success">Submit</button>
        <br>
        <button type="button" class="reset_button btn btn-outline-danger">Reset</button>
      </div>
      
      <div class="card-body">
        <h4> Previous Guesses </h4>
        <p id="previous_guesses"> </p>
        <div class="result bg-danger text-light"> </div>
        <div id="hint"></div> 
      </div>
    </div>
